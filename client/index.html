<head>
    <title>flare</title>

    <link rel="stylesheet" href="css/bootstrap-simplex.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/flare-custom.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.touch.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span class="fa fa-fire"></span>
                    Flare
                </a>

                <div class="collapse navbar-collapse navbar-right" id="nav">
                    <ul class="nav navbar-nav">
                        <li><a>{{> loginButtons}}</a></li>
                        <li id="carousel-left"><a><span class="fa fa-chevron-left"></span></a></li>
                        <li id="carousel-right"><a><span class="fa fa-chevron-right"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <!-- Carousel
        ================================================== -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div class="container">
                        {{> page_channels }}
                    </div>
                </div>
                <div class="item">
                    <div class="container">
                            {{> page_channel_settings }}
                    </div>
                </div>
                <div class="item">
                    <div class="container">
                            {{> page_map }}
                    </div>
                </div>
            </div>
        </div><!-- /.carousel -->
    </div>
</body>
