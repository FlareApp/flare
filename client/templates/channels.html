<template name="page_channels">

    <div class="input-group">
        <span class="input-group-addon">/</span>
        <input type="text" class="form-control" placeholder="New channel" id="channel-add-name">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="channel-add">
                <span class="fa fa-plus fa-lg"></span>
            </button>
        </span>
    </div>

    <br>
    <div class="list-group">
        {{#each channels}}
            <a href="/{{name}}" class="list-group-item">
                <p class="list-group-item-text">
                    /{{name}}
                </p>
            </a>
        {{/each}}
    </div>

</template>
